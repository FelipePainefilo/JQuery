<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ninjaGato.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("img").click(function() {
                var temp = $(this).attr('src');
                $(this).attr("src", $(this).attr("data-alt-src"));
                $(this).attr("data-alt-src", temp);
            });
        });
    </script>
</head>

<body>
    <h1>Juege</h1>
    <div class="puzle">
        <img src="cat0.png" data-alt-src="ninja0.png" alt="pieza1">
        <img src="cat1.png" data-alt-src="ninja1.png" alt="pieza2">
        <img src="cat2.png" data-alt-src="ninja2.png" alt="pieza3">
        <img src="cat3.png" data-alt-src="ninja3.png" alt="pieza4">
        <img src="cat4.png" data-alt-src="ninja4.png" alt="pieza">
    </div>
</body>

</html>
